server:
  port: 9999

spring:
  application:
    # 应用名
    name: smart-cloud-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        enabled: true
        username: nacos
        password: nacos
        # 服务器地址
        server-addr: 192.168.2.121:8848,192.168.2.122:8848,192.168.2.123:8848
        # 默认为public命名空间，不要写public，public这个命名空间没有命名空间ID，否则客户端不断刷新配置
        namespace:
        # 指定配置群组，如果是public命名空间，则可以省略群组配置
        group: DEFAULT_GROUP
        # prefix文件名，如果没有配置则默认为${spring.application.name}
        prefix:
        # 指定文件后缀
        file-extension: yaml
        # DataID = ${spring.cloud.nacos.config.prefix}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      discovery:
        server-addr: 192.168.2.121:8848,192.168.2.122:8848,192.168.2.123:8848
        namespace:
    sentinel:
      transport:
        # sentinel控制台访问路径
        dashboard: 192.168.2.121:8718
        # sentinel服务访问端口
        port: 8719
      # 心跳启动
      eager: true

smart:
  cloud:
    route:
      config:
        data-id: smart-cloud-gateway-router
        group: DEFAULT_GROUP